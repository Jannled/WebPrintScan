<!DOCTYPE html>
<html>
	<head>
		<title>404 - Not found</title>
		<style>
			body {
				text-align: center;
			}

			h1 {
				font-size: 10em;
				color: tomato;
				text-shadow: 10px 10px 2px #909090;
			}

			.centered {
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
	</head>

	<body>
		<div class="centered">
			<h1>404</h1>
			<h2>Not found</h2>
		</div>
	</body>
</html>
